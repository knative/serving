run:
  timeout: 10m

  build-tags:
    - e2e
    - upgrade

  skip-dirs:
    - pkg/client

  skip-files:
    - ".pb.go$"

linters:
  enable:
    - asciicheck
    - depguard
    - errorlint
    - gosec
    - importas
    - prealloc
    - revive
    - stylecheck
    - tparallel
    - unconvert
    - unparam
  disable:
    - errcheck

linters-settings:
  depguard:
    rules:
      main:
        deny:
          - pkg: sync/atomic
            desc: "please use type-safe atomics from go.uber.org/atomic"
  importas:
    no-unaliased: true
    alias:
      - pkg: knative.dev/serving/pkg/apis/autoscaling/v1alpha1
        alias: autoscalingv1alpha1

issues:
  include:
    # Disable excluding issues about comments from golint.
    - EXC0002

  exclude-rules:
    - path: test # Excludes /test, *_test.go etc.
      linters:
        - gosec
        - unparam

    # Ignore "context.Context should be the first parameter of a function" errors in tests.
    # See: https://github.com/golang/lint/issues/422
    - path: test
      text: "context.Context should be the first"
      linters:
        - revive

    # Allow source and sink receivers in conversion code for clarity.
    - path: _conversion\.go
      text: "ST1016:"
      linters:
        - stylecheck
    - path: _conversion\.go
      text: "receiver name"
      linters:
        - revive

    # This check has quite a few false positives where there isn't much value in the package comment.
    - text: "ST1000: at least one file in a package should have a package comment"
      linters:
        - stylecheck
