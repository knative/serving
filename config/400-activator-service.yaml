apiVersion: v1
kind: Service
metadata:
  name: activator-service
  namespace: knative-serving
  labels:
    app: activator
    serving.knative.dev/release: devel
spec:
  selector:
    app: activator
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: 8080
    nodePort: # empty removing existing value to avoid upgrade error # TODO delete after v0.4
  - name: metrics
    protocol: TCP
    port: 9090
    targetPort: 9090
    nodePort: # empty removing existing value to avoid upgrade error # TODO delete after v0.4
  type: ClusterIP
