# Configuration for a fluentd handler
apiVersion: "config.istio.io/v1alpha2"
kind: fluentd
metadata:
  name: handler
  namespace: istio-system
spec:
  address: "fluentd-es.monitoring:24224"
---
# Rule to send logentry instances to the fluentd handler
apiVersion: "config.istio.io/v1alpha2"
kind: rule
metadata:
  name: requestlogstofluentd
  namespace: istio-system
spec:
  match: "true" # match for all requests -- to filter out istio-ingress destination (as all requests hit that once), use: destination.service != "istio-ingress.istio-system.svc.cluster.local"
  actions:
   - handler: handler.fluentd
     instances:
     - requestlog.logentry
---
  # Configuration for logentry instances
apiVersion: "config.istio.io/v1alpha2"
kind: logentry
metadata:
  name: requestlog
  namespace: istio-system
spec:
  severity: '"Default"'
  timestamp: request.time
  variables:
    method: request.method | ""
    url: request.path | ""
    protocol: request.scheme | "http"
    requestSize: request.size | 0
    requestHost: request.host | ""
    responseCode: response.code | 0
    responseSize: response.size | 0
    latency: response.duration | "0ms"
    destinationService: destination.service | ""
    destinationNamespace: destination.namespace | ""
