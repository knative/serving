# TODO: Grafana does not have any authentication setup and 
# the dashboards will be visible to the world when the following is installed.
# This installation sets the username to 'admin' and password to 'admin' for Grafana UI.
apiVersion: v1
kind: Service
metadata:
  name: grafana-public
  namespace: default
  labels:
    app: grafana
spec:
  type: LoadBalancer
  ports:
  - port: 30802
    protocol: TCP
    targetPort: 3000
  selector:
    app: grafana
