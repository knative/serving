apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: grafana
  namespace: monitoring
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: grafana
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
      containers:
      - name: grafana
        image: quay.io/coreos/monitoring-grafana:5.0.0-beta1
        volumeMounts:
        - name: grafana-storage
          mountPath: /data
        - name: grafana-datasources
          mountPath: /grafana/conf/provisioning/datasources
        - name: grafana-dashboards
          mountPath: /grafana/conf/provisioning/dashboards
        - name: grafana-dashboard-definition-deployment
          mountPath: /grafana-dashboard-definition/deployment
        - name: grafana-dashboard-definition-etcd
          mountPath: /grafana-dashboard-definition/etcd
        - name: grafana-dashboard-definition-k8s
          mountPath: /grafana-dashboard-definition/k8s
        - name: grafana-dashboard-definition-node
          mountPath: /grafana-dashboard-definition/node
        - name: grafana-dashboard-definition-pod
          mountPath: /grafana-dashboard-definition/pod
        - name: grafana-dashboard-definition-statefulset
          mountPath: /grafana-dashboard-definition/statefulset
        - name: grafana-dashboard-definition-ela-controller
          mountPath: /grafana-dashboard-definition/ela-controller
        ports:
        - name: web
          containerPort: 3000
        resources:
          requests:
            memory: 100Mi
            cpu: 100m
          limits:
            memory: 200Mi
            cpu: 200m
      volumes:
      - name: grafana-storage
        emptyDir: {}
      - name: grafana-datasources
        configMap:
          name: grafana-datasources
      - name: grafana-dashboards
        configMap:
          name: grafana-dashboards
      - name: grafana-dashboard-definition-deployment
        configMap:
          name: grafana-dashboard-definition-deployment
      - name: grafana-dashboard-definition-etcd
        configMap:
          name: grafana-dashboard-definition-etcd
      - name: grafana-dashboard-definition-k8s
        configMap:
          name: grafana-dashboard-definition-k8s
      - name: grafana-dashboard-definition-node
        configMap:
          name: grafana-dashboard-definition-node
      - name: grafana-dashboard-definition-pod
        configMap:
          name: grafana-dashboard-definition-pod
      - name: grafana-dashboard-definition-statefulset
        configMap:
          name: grafana-dashboard-definition-statefulset
      - name: grafana-dashboard-definition-ela-controller
        configMap:
          name: grafana-dashboard-definition-ela-controller
