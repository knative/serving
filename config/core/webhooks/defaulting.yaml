apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: webhook.serving.knative.dev
  labels:
    serving.knative.dev/release: devel
webhooks:
- admissionReviewVersions: ["v1", "v1beta1"]
  clientConfig:
    service:
      name: webhook
      namespace: knative-serving
  failurePolicy: Fail
  sideEffects: None
  name: webhook.serving.knative.dev
  timeoutSeconds: 10
  rules:
  - apiGroups:
    - "*.knative.dev"
    apiVersions:
    - v1alpha1
    - v1
    operations:
    - CREATE
    - UPDATE
    scope: "*"
    resources:
    - metrics
    - metrics/status
    - podautoscalers
    - podautoscalers/status
    - certificates
    - certificates/status
    - ingresses
    - ingresses/status
    - serverlessservices
    - serverlessservices/status
    - configurations
    - configurations/status
    - revisions
    - revisions/status
    - routes
    - routes/status
    - services
    - services/status
