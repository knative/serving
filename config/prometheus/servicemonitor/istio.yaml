apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: istio-mixer
  namespace: monitoring
  labels:
    monitor-category: istio
spec:
  jobLabel: app
  selector:
    matchLabels:
      istio: mixer
  namespaceSelector:
    matchNames:
    - istio-system
  endpoints:
    # istio-mesh: Mixer-generated mesh metrics.
  - port: prometheus
    interval: 30s
    # mixer: Mixer-specific metrics. Used to monitor Mixer itself.
  - port: http-health
    interval: 30s
    # envoy: Raw stats generated by Envoy (and translated from statsd to prometheus).
  - port: statsd-prom
    interval: 30s
