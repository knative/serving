apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: ela-controller
  namespace: ela-system
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: ela-controller
    spec:
      serviceAccountName: ela-controller
      containers:
      - name: ela-controller
        # This is the Go import path for the binary that is containerized
        # and substituted here.
        image: github.com/elafros/elafros/cmd/ela-controller
        args:
        - "-logtostderr=true"
        - "-stderrthreshold=INFO"
        - "-queueSidecarImage"
        # This is the Go import path for the binary that is containerized
        # and substituted here.
        - github.com/elafros/elafros/cmd/ela-queue
        - "-autoscalerImage"
        # This is the Go import path for the binary that is containerized
        # and substituted here.
        - github.com/elafros/elafros/cmd/ela-autoscaler
        ports:
        - name: metrics
          containerPort: 9090
        volumeMounts:
        - name: ela-config
          mountPath: /etc/config
      volumes:
        - name: ela-config
          configMap:
            name: ela-config
