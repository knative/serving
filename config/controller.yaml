apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: controller
  namespace: knative-serving
spec:
  replicas: 1
  template:
    metadata:
      annotations:
        sidecar.istio.io/inject: "false"
      labels:
        app: controller
    spec:
      serviceAccountName: controller
      containers:
      - name: controller
        # This is the Go import path for the binary that is containerized
        # and substituted here.
        image: github.com/knative/serving/cmd/controller
        args:
        - "-queueSidecarImage"
        # This is the Go import path for the binary that is containerized
        # and substituted here.
        - github.com/knative/serving/cmd/queue
        # Comment the following lines to disable the single-tenant autoscaler.
        - "-autoscalerImage"
        - github.com/knative/serving/cmd/autoscaler
        ports:
        - name: metrics
          containerPort: 9090
        volumeMounts:
        - name: config-autoscaler
          mountPath: /etc/config-autoscaler
        - name: config-logging
          mountPath: /etc/config-logging
        - name: config-observability
          mountPath: /etc/config-observability
      volumes:
        - name: config-autoscaler
          configMap:
            name: config-autoscaler
        - name: config-logging
          configMap:
            name: config-logging
        - name: config-observability
          configMap:
            name: config-observability
