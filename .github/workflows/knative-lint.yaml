name: Lint

on:
  push:
    branches: [ 'master', 'release-*' ]
  pull_request:
    branches: [ 'master', 'release-*' ]

jobs:
  golangci:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v1
        with:
          version: v1.30
          args: --timeout 5m --disable errcheck --enable unconvert,prealloc --build-tags="e2e performance probe preupgrade postupgrade postdowngrade istio" --skip-files ".pb.go$"
          only-new-issues: true
