apiVersion: build.dev/v1alpha1
kind: BuildTemplate
metadata:
  name: docker-build-push-helper
spec:
  parameters:
  - name: IMAGE
    description: The name of the image to push.
  - name: DIRECTORY
    description: The directory containing the build context
    default: /workspace

  steps:
  - name: docker-build
    # This should move to cloud-builders once this lands:
    # https://github.com/GoogleCloudPlatform/cloud-builders/pull/209
    image: gcr.io/mattmoor-public/docker
    workingdir: "${DIRECTORY}"
    args: ["build", "--no-cache", "-t", "${IMAGE}", "."]
    # We change HOME, so we must redirect docker to load its
    # configuration to use the credential helper.
    env:
    - name: DOCKER_CONFIG
      value: /root/.docker
    volumeMounts:
    - name: docker-socket
      mountPath: /var/run/docker.sock

  - name: docker-push
    # This should move to cloud-builders once this lands:
    # https://github.com/GoogleCloudPlatform/cloud-builders/pull/209
    image: gcr.io/mattmoor-public/docker
    workingdir: "${DIRECTORY}"
    args: ["push", "${IMAGE}"]
    # We change HOME, so we must redirect docker to load its
    # configuration to use the credential helper.
    env:
    - name: DOCKER_CONFIG
      value: /root/.docker
    volumeMounts:
    - name: docker-socket
      mountPath: /var/run/docker.sock

  volumes:
  - name: docker-socket
    hostPath:
      path: /var/run/docker.sock
      type: Socket
---
apiVersion: mattmoor.io/v2
kind: WarmImage
metadata:
  name: docker-builder-helper
spec:
  image: gcr.io/mattmoor-public/docker
