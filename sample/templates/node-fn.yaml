apiVersion: cloudbuild.googleapis.com/v1alpha1
kind: BuildTemplate
metadata:
  name: node-fn
spec:
  parameters:
  - name: IMAGE
    description: The name of the image to push.
  - name: DIRECTORY
    description: The directory containing the build context
    default: /workspace

  steps:
  - name: node-ftl
    image: gcr.io/gcp-runtimes/ftl_node_8_5_0_ubuntu_16_0_4_build:f1607c1721353971301dae01ac911ddcd3d39388
    args:
    - "--base=gcr.io/gae-runtimes/nodejs8_fn:nodejs8_20180126_RC01"
    - "--directory=${DIRECTORY}"
    - "--destination=/srv"
    - "--cache-repository=${IMAGE}"
    - "--entrypoint=\"node /worker/worker.js --max-old-space-size=100\""
    - "--name=${IMAGE}:latest"
    env:
    - name: DOCKER_CONFIG
      value: /root/.docker
