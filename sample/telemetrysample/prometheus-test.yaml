apiVersion: v1
kind: ServiceAccount
metadata:
  name: prometheus-test
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRole
metadata:
  name: prometheus-test
rules:
- apiGroups: [""]
  resources:
  - nodes
  - services
  - endpoints
  - pods
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources:
  - configmaps
  verbs: ["get"]
- nonResourceURLs: ["/metrics"]
  verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: prometheus-test
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: prometheus-test
subjects:
- kind: ServiceAccount
  name: prometheus-test
  namespace: default
---
apiVersion: monitoring.coreos.com/v1
kind: Prometheus
metadata:
  name: test
  labels:
    prometheus: test
spec:
  replicas: 1
  version: v2.2.1
  serviceAccountName: prometheus-test
  serviceMonitorSelector:
    matchExpressions:
    - {key: app, operator: In, values: [telemetrysample]}
  resources:
    requests:
      memory: 400Mi
