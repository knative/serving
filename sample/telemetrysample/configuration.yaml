apiVersion: elafros.dev/v1alpha1
kind: Configuration
metadata:
  name: telemetrysample-configuration
  namespace: default
  labels:
    app: telemetrysample
spec:
  # Uncomment this to test running a nop Build (the image is from Bazel).
  # This is disabled until we stand up the Build components as part of
  # everything, which necessitates vendoring.
  # build:
  #   steps:
  #   - name: blah
  #     image: busybox:latest
  #     args: ["echo", "Hello"]

  revisionTemplate:
    metadata:
      labels:
        elafros.dev/type: container
    spec:
      container:
        image: telemetrysample:latest
        args:
        - "-logtostderr=true"
        - "-stderrthreshold=INFO"
