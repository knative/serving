apiVersion: elafros.dev/v1alpha1
kind: Route
metadata:
  name: search-service-route
  namespace: default
spec:
  traffic:
  - configurationName: search-config
    percent: 100
---
apiVersion: elafros.dev/v1alpha1
kind: Configuration
metadata:
  name: search-config
  namespace: default
spec:
  revisionTemplate:
    metadata:
      labels:
        elafros.dev/type: app
    spec:
      container:
        # This is the Go import path for the binary to containerize
        # and substitute here.
        image: github.com/elafros/elafros/sample/elafros-routing
        env:
          - name: TARGET
            value: search-target
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 3
          periodSeconds: 3
