apiVersion: elafros.dev/v1alpha1
kind: Route
metadata:
  name: private-repos
spec:
  traffic:
  - configurationName: private-repos
    percent: 100
---
apiVersion: elafros.dev/v1alpha1
kind: Configuration
metadata:
  name: private-repos
spec:
  build:
    # Run this build as our build-bot
    serviceAccountName: build-bot
    source:
      git:
        url: git@github.com:dewitt/elafros-build.git
        branch: master
    template:
      name: docker-build-push
      arguments:
      - name: IMAGE
        value: &image REPLACE_ME
  revisionTemplate:
    metadata:
      labels:
        elafros.dev/type: app
    spec:
      container:
        image: *image
