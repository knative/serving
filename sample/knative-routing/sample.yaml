apiVersion: serving.knative.dev/v1alpha1
kind: Service
metadata:
  name: search-service
  namespace: default
spec:
  runLatest:
    configuration:
      revisionTemplate:
        spec:
          container:
            # This is the Go import path for the binary to containerize
            # and substitute here.
            image: github.com/knative/serving/sample/knative-routing
            env:
              - name: SERVICE_NAME
                value: Search Service
            readinessProbe:
              httpGet:
                path: /
                port: 8080
              initialDelaySeconds: 3
              periodSeconds: 3
---
