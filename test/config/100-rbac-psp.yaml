# If admission controller is enabled, proper PodSecurityPolicy is required to 
# run tests in namespace serving-tests.
---
apiVersion: extensions/v1beta1
kind: PodSecurityPolicy
metadata:
  name: knative-serving-tests-psp
spec:
  allowPrivilegeEscalation: true
  fsGroup:
    rule: RunAsAny
  privileged: true
  runAsUser:
    rule: RunAsAny
  seLinux:
    rule: RunAsAny
  supplementalGroups:
    rule: RunAsAny
  volumes:
    - '*'
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: default
  namespace: serving-tests
rules:
- apiGroups:
  - extensions
  resourceNames:
  - knative-serving-tests-psp
  resources:
  - podsecuritypolicies
  verbs:
  - use
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: default
  namespace: serving-tests
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: default
subjects:
- namespace: serving-tests
  kind: ServiceAccount
  name: default
