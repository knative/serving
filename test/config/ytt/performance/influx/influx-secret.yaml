#@ load("@ytt:base64", "base64")
#@ load("@ytt:data", "data")

---
apiVersion: v1
kind: Secret
metadata:
  name: influx-url-secret
data:
  influxdb-url: #@ base64.encode("{}".format(data.values.influxurl))
---
apiVersion: v1
kind: Secret
metadata:
  name: influx-token-secret
data:
  influxdb-token: #@ base64.encode("{}".format(data.values.influxtoken))
