apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: knative-testing-controller-admin
subjects:
  - kind: ServiceAccount
    name: controller
    namespace: knative-testing
  # THIS IS KEY, we must grant the knative-serving controller access
  # to instantiate and track builds, or all is lost.
  - kind: ServiceAccount
    name: controller
    namespace: knative-serving
roleRef:
  kind: ClusterRole
  name: knative-testing-admin
  apiGroup: rbac.authorization.k8s.io
