apiVersion: extensions/v1beta1
kind: PodSecurityPolicy
metadata:
  name: serving-tests-psp
  labels:
    serving.knative.dev/release: devel
    serving.knative.dev/controller: "true"
spec:
  allowPrivilegeEscalation: true
  allowedCapabilities:
  - 'NET_ADMIN'
  fsGroup:
    rule: RunAsAny
  privileged: true
  runAsUser:
    rule: RunAsAny
  seLinux:
    rule: RunAsAny
  supplementalGroups:
    rule: RunAsAny
  volumes:
  - configMap
  - emptyDir
  - secret

