apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
 name: deny-all
 namespace: serving-tests
spec:
  {}
---
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
 name: allow-serving-namespace
 namespace: serving-tests
spec:
 action: ALLOW
 rules:
 - from:
   - source:
       namespaces: ["knative-serving"]
---
# This is necessary for conformance/ingress tests.
# Non knative services access to services from ingress-gateway in istio-system.
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
 name: allow-istio-namespace
 namespace: serving-tests
spec:
 action: ALLOW
 rules:
 - from:
   - source:
       namespaces: ["istio-system"]
