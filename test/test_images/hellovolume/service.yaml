apiVersion: serving.knative.dev/v1alpha1
kind: Service
metadata:
  name: hello-volume
  namespace: default
spec:
  template:
    spec:
      containers:
      - # This is the Go import path for the binary to containerize
        # and substitute here.
        image: github.com/knative/serving/test/test_images/hellovolume
        volumeMounts:
        - name: foo
          mountPath: /hello/
      volumes:
      - name: foo
        projected:
          sources:
          - secret:
              name: bar
          - configMap:
              name: baz
---
apiVersion: v1
kind: Secret
metadata:
  name: bar
stringData:
  world: Not the droids you are looking for.
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: baz
data:
  universe: The droids you are looking for.
