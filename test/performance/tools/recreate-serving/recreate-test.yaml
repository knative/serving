apiVersion: batch/v1
kind: Job
metadata:
  name: recreate-cluster-test
spec:
  template:
    spec:
      containers:
      # TODO: rename it?
      - name: recreate-serving
        image: gcr.io/knative-performance/update-serving:test
        imagePullPolicy: Always
        command: ["/workspace/tools/recreate-serving/recreate.sh"]
        env:
        - name: GOOGLE_APPLICATION_CREDENTIALS
          value: /var/secret/robot.json
        volumeMounts:
        - name: service-account
          mountPath: /var/secret
        resources:
          requests:
            cpu: 2000m
            memory: 6Gi # Need high memory as we clone and build serving
      volumes:
      - name: service-account
        secret:
          secretName: service-account
      restartPolicy: Never
