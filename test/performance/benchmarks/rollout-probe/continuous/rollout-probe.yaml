apiVersion: v1
kind: ServiceAccount
metadata:
  name: prober
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: prober
subjects:
  - kind: ServiceAccount
    name: prober
    namespace: default
roleRef:
  kind: ClusterRole
  name: cluster-admin
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: rollout-probe-activator-with-cc
spec:
  schedule: "0 1,31 * * *"
  jobTemplate:
    spec:
      parallelism: 1
      template:
        spec:
          serviceAccountName: prober
          containers:
          - name: rollout-probe
            image: ko://knative.dev/serving/test/performance/benchmarks/rollout-probe/continuous
            args: ["-target=activator-with-cc", "--duration=3m"]
            resources:
              requests:
                cpu: 1000m
                memory: 3Gi
            volumeMounts:
            - name: config-mako
              mountPath: /etc/config-mako
          - name: mako
            image: gcr.io/knative-tests/test-infra/mako-microservice:latest
            env:
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: /var/secret/robot.json
            volumeMounts:
            - name: mako-secrets
              mountPath: /var/secret
          volumes:
          - name: mako-secrets
            secret:
              secretName: mako-secrets
          - name: config-mako
            configMap:
              name: config-mako
          restartPolicy: Never
      backoffLimit: 0
---
