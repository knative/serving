apiVersion: v1
kind: ServiceAccount
metadata:
  name: loader
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: load-testing
rules:
  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["get", "list"]
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["networking.internal.knative.dev"]
    resources: ["serverlessservices"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: load-testing-loader
subjects:
  - kind: ServiceAccount
    name: loader
    namespace: default
roleRef:
  kind: ClusterRole
  name: load-testing
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: load-test-zero
spec:
  schedule: "0,30 * * * *"
  jobTemplate:
    spec:
      parallelism: 1
      template:
        spec:
          serviceAccountName: loader
          containers:
          - name: load-test
            image: knative.dev/serving/test/performance/benchmarks/load-test/continuous
            args:
            - "-flavor=zero"
            resources:
              requests:
                cpu: 1000m
                memory: 3Gi
            volumeMounts:
            - name: config-mako
              mountPath: /etc/config-mako
            - name: mako-secrets
              mountPath: /var/secret
          - name: mako
            image: gcr.io/knative-performance/mako-microservice:latest
            env:
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: /var/secret/robot.json
            volumeMounts:
            - name: mako-secrets
              mountPath: /var/secret
          volumes:
          - name: mako-secrets
            secret:
              secretName: mako-secrets
          - name: config-mako
            configMap:
              name: config-mako
          restartPolicy: Never
      backoffLimit: 0
---
