apiVersion: v1
kind: ServiceAccount
metadata:
  name: loader
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: load-testing-loader
subjects:
  - kind: ServiceAccount
    name: loader
    namespace: default
roleRef:
  kind: ClusterRole
  name: cluster-admin
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: batch/v1
kind: Job
metadata:
  name: load-test-200
spec:
  parallelism: 1
  backoffLimit: 0
  template:
    spec:
      serviceAccountName: loader
      containers:
      - name: load-test
        image: ko://knative.dev/serving/test/performance/benchmarks/load-test/continuous
        args:
        - "-flavor=200"
        resources:
          requests:
            cpu: 1000m
            memory: 3Gi
        volumeMounts:
        - name: config-mako
          mountPath: /etc/config-mako
      - name: mako-stub
        image: ko://knative.dev/pkg/test/mako/stub-sidecar
        args:
        - "-p=10001"
        ports:
        - name: quickstore
          containerPort: 9813
        volumeMounts:
        - name: config-mako
          mountPath: /etc/config-mako
        terminationMessagePolicy: FallbackToLogsOnError
        resources:
          requests:
            memory: 4Gi
      volumes:
      - name: config-mako
        configMap:
          name: config-mako
      restartPolicy: Never
