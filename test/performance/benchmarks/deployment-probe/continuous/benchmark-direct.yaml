apiVersion: v1
kind: ServiceAccount
metadata:
  name: prober
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: service-creator
subjects:
  - kind: ServiceAccount
    name: prober
    namespace: default
roleRef:
  kind: ClusterRole
  name: cluster-admin
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: batch/v1
kind: Job
metadata:
  name: deployment-probe
spec:
  parallelism: 1
  backoffLimit: 0
  template:
    spec:
      serviceAccountName: prober
      containers:
      - name: probe
        image: ko://knative.dev/serving/test/performance/benchmarks/deployment-probe/continuous
        args:
        - "-template=basic"
        - "-duration=35m"
        - "-frequency=5s"
        resources:
          requests:
            cpu: 100m
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_UID
          valueFrom:
            fieldRef:
              fieldPath: metadata.uid
        volumeMounts:
        - name: config-mako
          mountPath: /etc/config-mako
      - name: mako-stub
        image: ko://knative.dev/pkg/test/mako/stub-sidecar
        args:
        - "-p=10001"
        ports:
        - name: quickstore
          containerPort: 9813
        volumeMounts:
        - name: config-mako
          mountPath: /etc/config-mako
        terminationMessagePolicy: FallbackToLogsOnError
        resources:
          requests:
            memory: 4Gi
      volumes:
      - name: config-mako
        configMap:
          name: config-mako
      restartPolicy: Never
