apiVersion: v1
kind: ServiceAccount
metadata:
  name: prober
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: service-creator
subjects:
  - kind: ServiceAccount
    name: prober
    namespace: default
roleRef:
  kind: ClusterRole
  name: cluster-admin
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: deployment-probe
spec:
  # Run 15 minutes past the hour for 35 minutes.
  schedule: "15 * * * *"
  jobTemplate:
    spec:
      parallelism: 1
      template:
        spec:
          serviceAccountName: prober
          containers:
          - name: probe
            image: ko://knative.dev/serving/test/performance/benchmarks/deployment-probe/continuous
            args:
            - "-template=basic"
            - "-duration=35m"
            - "-frequency=5s"
            resources:
              requests:
                cpu: 100m
            env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_UID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.uid
            volumeMounts:
            - name: config-mako
              mountPath: /etc/config-mako
          - name: mako
            image: gcr.io/knative-performance/mako-microservice:latest
            env:
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: /var/secret/robot.json
            volumeMounts:
            - name: mako-secrets
              mountPath: /var/secret
          volumes:
          - name: mako-secrets
            secret:
              secretName: mako-secrets
          - name: config-mako
            configMap:
              name: config-mako
          restartPolicy: Never
      backoffLimit: 0
