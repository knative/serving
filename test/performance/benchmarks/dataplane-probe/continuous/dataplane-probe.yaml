apiVersion: v1
kind: ServiceAccount
metadata:
  name: prober
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: prober
rules:
  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["get", "list"]
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["networking.internal.knative.dev"]
    resources: ["serverlessservices"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: prober
subjects:
  - kind: ServiceAccount
    name: prober
    namespace: default
roleRef:
  kind: ClusterRole
  name: prober
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: dataplane-probe-deployment
spec:
  schedule: "0,30 * * * *"
  jobTemplate:
    spec:
      parallelism: 1
      template:
        spec:
          serviceAccountName: prober
          containers:
          - name: dataplane-probe
            image: knative.dev/serving/test/performance/benchmarks/dataplane-probe/continuous
            args: ["-target=deployment", "--duration=3m"]
            resources:
              requests:
                cpu: 1000m
                memory: 3Gi
            volumeMounts:
            - name: config-mako
              mountPath: /etc/config-mako
          - name: mako
            image: gcr.io/knative-performance/mako-microservice:latest
            env:
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: /var/secret/robot.json
            volumeMounts:
            - name: mako-secrets
              mountPath: /var/secret
          volumes:
          - name: mako-secrets
            secret:
              secretName: mako-secrets
          - name: config-mako
            configMap:
              name: config-mako
          restartPolicy: Never
      backoffLimit: 0
---
