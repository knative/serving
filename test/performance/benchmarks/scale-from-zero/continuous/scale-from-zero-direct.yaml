apiVersion: v1
kind: ServiceAccount
metadata:
  name: scale-from-zero
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: scale-from-zero
subjects:
  - kind: ServiceAccount
    name: scale-from-zero
    namespace: default
roleRef:
  kind: ClusterRole
  name: cluster-admin
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: batch/v1
kind: Job
metadata:
  name: scale-from-zero-1
spec:
  parallelism: 1
  template:
    spec:
      serviceAccountName: scale-from-zero
      containers:
        - name: scale-from-zero
          image: ko://knative.dev/serving/test/performance/benchmarks/scale-from-zero/continuous
          args:
            - "-parallel=1"
          resources:
            requests:
              cpu: 1000m
              memory: 3Gi
          volumeMounts:
            - name: config-mako
              mountPath: /etc/config-mako
        - name: mako-stub
          image: ko://knative.dev/pkg/test/mako/stub-sidecar
          args:
          - "-p=10001"
          ports:
          - name: quickstore
            containerPort: 9813
          volumeMounts:
          - name: config-mako
            mountPath: /etc/config-mako
          terminationMessagePolicy: FallbackToLogsOnError
          resources:
            requests:
              memory: 4Gi
      volumes:
      - name: config-mako
        configMap:
          name: config-mako
      restartPolicy: Never
---
