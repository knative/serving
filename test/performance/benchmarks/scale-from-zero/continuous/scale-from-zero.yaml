apiVersion: v1
kind: ServiceAccount
metadata:
  name: scale-from-zero
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: scale-from-zero
subjects:
  - kind: ServiceAccount
    name: scale-from-zero
    namespace: default
roleRef:
  kind: ClusterRole
  name: cluster-admin
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: scale-from-zero-1
spec:
  schedule: "0,20,40 * * * *"
  jobTemplate:
    spec:
      parallelism: 1
      template:
        spec:
          serviceAccountName: scale-from-zero
          containers:
            - name: scale-from-zero
              image: ko://knative.dev/serving/test/performance/benchmarks/scale-from-zero/continuous
              args:
                - "-parallel=1"
              env:
                - name:  KO_DOCKER_REPO
                  value: gcr.io/knative-performance
              resources:
                requests:
                  cpu: 1000m
                  memory: 3Gi
              volumeMounts:
                - name: config-mako
                  mountPath: /etc/config-mako
                - name: mako-secrets
                  mountPath: /var/secret
            - name: mako
              image: gcr.io/knative-performance/mako-microservice:latest
              env:
                - name: GOOGLE_APPLICATION_CREDENTIALS
                  value: /var/secret/robot.json
              volumeMounts:
                - name: mako-secrets
                  mountPath: /var/secret
          volumes:
            - name: mako-secrets
              secret:
                secretName: mako-secrets
            - name: config-mako
              configMap:
                name: config-mako
          restartPolicy: Never
      backoffLimit: 0
