---
apiVersion: serving.knative.dev/v1alpha1
kind: Route
metadata:
  name: observed-concurrency
  namespace: default
spec:
  traffic:
    - configurationName: observed-concurrency
      percent: 100
---
apiVersion: serving.knative.dev/v1alpha1
kind: Configuration
metadata:
  name: observed-concurrency
  namespace: default
spec:
  revisionTemplate:
    metadata:
      labels:
        knative.dev/type: function
    spec:
      container:
        image: github.com/knative/serving/test/performance/observed-concurrency
        readinessProbe:
          httpGet:
            path: /
          periodSeconds: 1
      concurrencyModel: Single
