apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: dataplane-probe-deployment
spec:
  # Run every twenty minutes, offset from other jobs.
  schedule: "5,25,45 * * * *"
  jobTemplate:
    spec:
      parallelism: 1
      template:
        spec:
          containers:
          - name: dataplane-probe
            image: knative.dev/serving/test/performance/dataplane-probe
            args: ["-benchmark=5142965274017792", "-target=deployment"]
            resources:
              requests:
                cpu: 1000m
                memory: 3Gi
          - name: mako
            image: us.gcr.io/knative-performance/mako-microservice:latest
            env:
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: /var/secret/robot.json
            volumeMounts:
            - name: service-account
              mountPath: /var/secret
            - name: github-token
              mountPath: /var/github-token
          volumes:
          - name: service-account
            secret:
              secretName: service-account
          - name: github-token
            secret:
              secretName: github-token
          restartPolicy: Never
      backoffLimit: 0
---
