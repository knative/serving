apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: dataplane-probe-deployment
spec:
  # Run every 30 minutes, offset from other jobs.
  schedule: "0,30 * * * *"
  jobTemplate:
    spec:
      parallelism: 1
      template:
        spec:
          containers:
          - name: dataplane-probe
            image: knative.dev/serving/test/performance/dataplane-probe
            args: ["-target=deployment"]
            resources:
              requests:
                cpu: 1000m
                memory: 3Gi
            volumeMounts:
            - name: config-mako
              mountPath: /etc/config-mako
          - name: mako
            image: gcr.io/mattmoor-public/mako-microservice:latest
            env:
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: /var/secret/robot.json
            volumeMounts:
            - name: service-account
              mountPath: /var/secret
          volumes:
          - name: service-account
            secret:
              secretName: service-account
          - name: config-mako
            configMap:
              name: config-mako
          restartPolicy: Never
      backoffLimit: 0
---
