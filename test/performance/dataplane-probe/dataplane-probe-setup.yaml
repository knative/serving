apiVersion: v1
kind: Service
metadata:
  name: deployment
spec:
  ports:
    - port: 80
      targetPort: 8080
  selector:
    app: blah
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment
spec:
  replicas: 5
  selector:
    matchLabels:
      app: blah
  template:
    metadata:
      labels:
        app: blah
    spec:
      containers:
      - name: user-container
        image: knative.dev/serving/test/test_images/autoscale
        ports:
        - name: blah
          containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: istio
spec:
  externalName: istio-ingressgateway.istio-system.svc.cluster.local
  sessionAffinity: None
  type: ExternalName
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: dataplane-probe
spec:
  gateways:
  - knative-ingress-gateway.knative-serving.svc.cluster.local
  hosts:
  - istio.default
  - istio.default.svc
  - istio.default.svc.cluster.local
  http:
  - match:
    - authority:
        regex: ^istio\.default(?::\d{1,5})?$
    - authority:
        regex: ^istio\.default\.svc(?::\d{1,5})?$
    - authority:
        regex: ^istio\.default\.svc\.cluster\.local(?::\d{1,5})?$
    route:
    - destination:
        host: deployment.default.svc.cluster.local
        port:
          number: 80
      weight: 100
