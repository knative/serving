apiVersion: v1
kind: Service
metadata:
  name: apicoverage-webhook
  namespace: knative-serving
  labels:
    name: apicoverage-webhook
spec:
  type: LoadBalancer
  ports:
  - name: webhook
    protocol: TCP
    port: 443
    targetPort: 8443
  selector:
    name: apicoverage-webhook
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: apicoverage-webhook
  namespace: knative-serving
  labels:
    name: apicoverage-webhook
spec:
  replicas: 1
  template:
    metadata:
      name: apicoverage-webhook
      annotations:
        sidecar.istio.io/inject: "true"
      labels:
        name: apicoverage-webhook
    spec:
      serviceAccountName: apicoverage-webhook
      containers:
        - name: apicoverage-webhook
          image: ko://knative.dev/serving/test/apicoverage/image
          env:
          - name: SYSTEM_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          resources:
            limits:
              memory: 200Mi
              cpu: 200m
            requests:
              memory: 20Mi
              cpu: 20m
          volumeMounts:
          - name: config-logging
            mountPath: /etc/config-logging
      volumes:
      - name: config-logging
        configMap:
          name: config-logging
