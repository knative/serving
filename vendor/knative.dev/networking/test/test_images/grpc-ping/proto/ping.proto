syntax = "proto3";

package ping;

service PingService {
  rpc Ping(Request) returns (Response) {}
  rpc PingStream(stream Request) returns (stream Response) {}
}

message Request {
  string msg = 1;
}

message Response {
  string msg = 1;
}

