approve:
- repos:
  - knative
  implicit_self_approve: true
  review_acts_as_approve: false

plugins:
  knative:
  - approve
  - assign
  - blunderbuss
  - buildifier
  - cat
  - dog
  - golint
  - heart
  - help
  - hold
  - label
  - lgtm
  - lifecycle
  - shrug
  - size
  - skip
  - trigger
  - wip
  - yuks
