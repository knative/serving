# Initial configuration of prow cluster

# Configs

apiVersion: v1
kind: ConfigMap
metadata:
  name: plugins
data:
  plugins: ""
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: config
data:
  config: ""
---

# Namespaces

apiVersion: v1
kind: Namespace
metadata:
  name: prow
---
apiVersion: v1
kind: Namespace
metadata:
  name: test-pods
---

# Service accounts, roles and bindings

kind: ServiceAccount
apiVersion: v1
metadata:
  name: "boskos"
  namespace: test-pods
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: "boskos"
  namespace: test-pods
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: boskos
subjects:
- kind: ServiceAccount
  name: "boskos"
  namespace: test-pods
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: "boskos"
  namespace: test-pods
rules:
  - apiGroups:
      - apiextensions.k8s.io
    resources:
      - customresourcedefinitions
    verbs:
      - create
  - apiGroups:
      - boskos.k8s.io
    resources:
      - resources
    verbs:
      - "*"
---
kind: ServiceAccount
apiVersion: v1
metadata:
  name: "default"
  namespace: test-pods
---
kind: RoleBinding
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: "test-pods-default"
  namespace: test-pods
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: "test-pods-default"
subjects:
- kind: ServiceAccount
  name: "default"
  namespace: test-pods
---
kind: Role
apiVersion: rbac.authorization.k8s.io/v1beta1
metadata:
  name: "test-pods-default"
  namespace: test-pods
rules:
  - apiGroups:
      - ""
    resources:
      - pods
    verbs:
      - get
---
