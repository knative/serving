apiVersion: install.istio.io/v1alpha1
kind: IstioOperator
spec:
  values:
    pilot:
      autoscaleMin: 3
      autoscaleMax: 10
      cpu:
        targetAverageUtilization: 60
    gateways:
      istio-ingressgateway:
        autoscaleEnabled: false

  meshConfig:
    defaultConfig:
      terminationDrainDuration: "20s"

  components:
    ingressGateways:
      - name: istio-ingressgateway
        k8s:
          replicaCount: 3
          resources:
            limits:
              cpu: 3000m
              memory: 2048Mi
            requests:
              cpu: 1000m
              memory: 1024Mi
