---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: net-contour-controller
  namespace: knative-serving
  labels:
    networking.knative.dev/ingress-provider: contour
    app.kubernetes.io/component: net-contour
    app.kubernetes.io/name: knative-serving
    app.kubernetes.io/version: "1.16.0"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: net-contour-controller
  template:
    metadata:
      labels:
        app: net-contour-controller
        app.kubernetes.io/component: net-contour
        app.kubernetes.io/name: knative-serving
        app.kubernetes.io/version: "1.16.0"
    spec:
      serviceAccountName: controller
      containers:
        - name: controller
          # This is the Go import path for the binary that is containerized
          # and substituted here.
          image: gcr.io/knative-releases/knative.dev/net-contour/cmd/controller@sha256:f2e1d1947f2244afb8367fd867be92e92fb04010674e6c1639961bf5b87c60de
          resources:
            requests:
              cpu: 40m
              memory: 40Mi
            limits:
              cpu: 400m
              memory: 400Mi
          env:
            - name: SYSTEM_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: CONFIG_LOGGING_NAME
              value: config-logging
            - name: CONFIG_OBSERVABILITY_NAME
              value: config-observability
            - name: METRICS_DOMAIN
              value: knative.dev/net-contour
          ports:
            - name: metrics
              containerPort: 9090
            - name: profiling
              containerPort: 8008
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            capabilities:
              drop:
                - ALL
            seccompProfile:
              type: RuntimeDefault
---
#! Used when internal-encryption is set to "true"
apiVersion: projectcontour.io/v1
kind: TLSCertificateDelegation
metadata:
  name: knative-serving-certs
  namespace: knative-serving
  labels:
    networking.knative.dev/ingress-provider: contour
    app.kubernetes.io/component: net-contour
    app.kubernetes.io/name: knative-serving
    app.kubernetes.io/version: "1.16.0"
spec:
  delegations:
    - secretName: routing-serving-certs
      targetNamespaces:
        - "*"
---

