  name: knative-serving-certmanager
  labels:
    serving.knative.dev/release: "v20200903-f33fbfc"
    serving.knative.dev/controller: "true"
    networking.knative.dev/certificate-provider: cert-manager
rules:
- apiGroups: ["cert-manager.io"]
