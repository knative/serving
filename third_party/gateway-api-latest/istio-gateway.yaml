kind: Gateway
apiVersion: networking.x-k8s.io/v1alpha1
metadata:
  name: knative-gateway
  namespace: istio-system
spec:
  gatewayClassName: istio
  addresses:
    - type: NamedAddress
      value: istio-ingressgateway
  listeners:
    - protocol: HTTP
      port: 80
      routes:
        kind: HTTPRoute
        selector:
          matchLabels:
            networking.knative.dev/visibility: ""
        namespaces:
          from: "All"
    - protocol: HTTPS
      port: 443
      tls:
        mode: Terminate
        routeOverride:
          certificate: Allow
      routes:
        kind: HTTPRoute
        selector:
          matchLabels:
            networking.knative.dev/visibility: ""
        namespaces:
          from: "All"

