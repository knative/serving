kind: Gateway
apiVersion: networking.x-k8s.io/v1alpha1
metadata:
  name: knative-local-gateway
  namespace: istio-system
spec:
  gatewayClassName: istio
  addresses:
    - type: NamedAddress
      value: knative-local-gateway
  listeners:
    - protocol: HTTP
      port: 80
      routes:
        kind: HTTPRoute
        selector:
          matchLabels:
            networking.knative.dev/visibility: "cluster-local"
        namespaces:
          from: "All"

