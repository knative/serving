kind: Gateway
apiVersion: gateway.networking.k8s.io/v1
metadata:
  name: knative-local
  namespace: contour-internal
spec:
  gatewayClassName: contour-internal
  listeners:
    - name: http
      port: 80
      protocol: HTTP
      allowedRoutes:
        namespaces:
          from: All

