apiVersion: admissionregistration.k8s.io/v1beta1
kind: ValidatingWebhookConfiguration
metadata:
  name: istio-galley
  namespace: {{ .Release.Namespace }}
  labels:
    app: istio-galley
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
webhooks:
  - name: pilot.validation.istio.io
    clientConfig:
      service:
        name: istio-galley
        namespace: {{ .Release.Namespace }}
        path: "/admitpilot"
      caBundle: ""
    rules:
      - operations:
        - CREATE
        - UPDATE
        apiGroups:
        - config.istio.io
        apiVersions:
        - v1alpha2
        resources:
        - destinationpolicies
        - egressrules
        - routerules
        - ingressrules
        - httpapispecs
        - httpapispecbindings
        - quotaspecs
        - quotaspecbindings
        - enduserauthenticationpolicyspecs
        - enduserauthenticationpolicyspecbindings
        - serviceroles
        - servicerolebindings        -
      - operations:
        - CREATE
        - UPDATE
        apiGroups:
        - networking.istio.io
        - authentication.istio.io
        apiVersions:
        - "*"
        resources:
        - "*"
    failurePolicy: Fail
  - name: mixer.validation.istio.io
    clientConfig:
      service:
        name: istio-galley
        namespace: {{ .Release.Namespace }}
        path: "/admitmixer"
      caBundle: ""
    rules:
      - operations:
        - CREATE
        - UPDATE
        - DELETE
        apiGroups:
        - config.istio.io
        apiVersions:
        - v1alpha2
        resources:
        - rules
        - attributemanifests
        - circonuses
        - deniers
        - fluentds
        - kubernetesenvs
        - listcheckers
        - memquotas
        - noops
        - opas
        - prometheuses
        - rbacs
        - servicecontrols
        - solarwindses
        - stackdrivers
        - statsds
        - stdios
        - apikeys
        - authorizations
        - checknothings
        - kuberneteses
        - listentries
        - logentries
        - metrics
        - quotas
        - reportnothings
        - servicecontrolreports
        - tracespans
    failurePolicy: Fail
