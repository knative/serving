global:
  proxy:
    # Enable proxy to write access log to /dev/stdout.
    accessLogFile: "/dev/stdout"
    accessLogEncoding: 'JSON'
    autoInject: enabled
  disablePolicyChecks: true

sidecarInjectorWebhook:
  enabled: true
  enableNamespacesByDefault: false
  rewriteAppHTTPProbe: true

gateways:
  istio-ingressgateway:
    enabled: true
    sds:
      enabled: true
    replicaCount: 2
    autoscaleMin: 2
    autoscaleMax: 4
    resources:
      limits:
        cpu: 3000m
        memory: 2048Mi
      requests:
        cpu: 3000m
        memory: 2048Mi
    ports:
    - name: status-port
      port: 15020
    - name: http2
      port: 80
    - port: 443
      name: https

prometheus:
  enabled: false

mixer:
  adapters:
    prometheus:
      enabled: false

pilot:
  traceSampling: 100
  autoscaleMin: 2
  resources:
    requests:
      cpu: 3000m
      memory: 2048Mi
