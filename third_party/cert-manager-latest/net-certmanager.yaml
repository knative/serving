apiVersion: apps/v1
kind: Deployment
metadata:
  name: net-certmanager-controller
  namespace: knative-serving
  labels:
    app.kubernetes.io/component: net-certmanager
    app.kubernetes.io/version: "20240329-15f1f5d2"
    app.kubernetes.io/name: knative-serving
    networking.knative.dev/certificate-provider: cert-manager
spec:
  selector:
    matchLabels:
      app: net-certmanager-controller
  template:
    metadata:
      labels:
        app: net-certmanager-controller
        app.kubernetes.io/component: net-certmanager
        app.kubernetes.io/version: "20240329-15f1f5d2"
        app.kubernetes.io/name: knative-serving
    spec:
      serviceAccountName: controller
      containers:
        - name: controller
          # This is the Go import path for the binary that is containerized
          # and substituted here.
          image: gcr.io/knative-nightly/knative.dev/net-certmanager/cmd/controller@sha256:717dc5df36fc9160fd6cb029c34ee02327e838ccabb68a8f3ff6e1aa2272dfb8
          resources:
            requests:
              cpu: 30m
              memory: 40Mi
            limits:
              cpu: 300m
              memory: 400Mi
          env:
            - name: SYSTEM_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: CONFIG_LOGGING_NAME
              value: config-logging
            - name: CONFIG_OBSERVABILITY_NAME
              value: config-observability
            # TODO(https://github.com/knative/pkg/pull/953): Remove stackdriver specific config
            - name: METRICS_DOMAIN
              value: knative.dev/serving
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            capabilities:
              drop:
                - ALL
            seccompProfile:
              type: RuntimeDefault
          ports:
            - name: metrics
              containerPort: 9090
            - name: profiling
              containerPort: 8008
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: net-certmanager-controller
    app.kubernetes.io/component: net-certmanager
    app.kubernetes.io/version: "20240329-15f1f5d2"
    app.kubernetes.io/name: knative-serving
    networking.knative.dev/certificate-provider: cert-manager
  name: net-certmanager-controller
  namespace: knative-serving
spec:
  ports:
    # Define metrics and profiling for them to be accessible within service meshes.
    - name: http-metrics
      port: 9090
      targetPort: 9090
    - name: http-profiling
      port: 8008
      targetPort: 8008
  selector:
    app: net-certmanager-controller

