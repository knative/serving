    app.kubernetes.io/version: "20240329-15f1f5d2"
    app.kubernetes.io/name: knative-serving
    networking.knative.dev/certificate-provider: cert-manager
spec:
  selector:
    matchLabels:
      app: net-certmanager-webhook
      role: net-certmanager-webhook
  template:
    metadata:
      labels:
        app: net-certmanager-webhook
        app.kubernetes.io/component: net-certmanager
        app.kubernetes.io/version: "20240329-15f1f5d2"
        app.kubernetes.io/name: knative-serving
        role: net-certmanager-webhook
    spec:
      serviceAccountName: controller
      containers:
        - name: webhook
          # This is the Go import path for the binary that is containerized
          # and substituted here.
          image: gcr.io/knative-nightly/knative.dev/net-certmanager/cmd/webhook@sha256:c9774fd91d01410af1d1060e7c68d984f53f1a0172dac42460a72e1bde6e4655
          resources:
            requests:
              cpu: 20m
              memory: 20Mi
            limits:
              cpu: 200m
              memory: 200Mi
          env:
            - name: SYSTEM_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: CONFIG_LOGGING_NAME
              value: config-logging
            - name: CONFIG_OBSERVABILITY_NAME
              value: config-observability
            # TODO(https://github.com/knative/pkg/pull/953): Remove stackdriver specific config
            - name: METRICS_DOMAIN
              value: knative.dev/net-certmanager
            - name: WEBHOOK_NAME
              value: net-certmanager-webhook
            # If you change WEBHOOK_PORT, you will also need to change the
            # containerPort "https-webhook" to the same value.
            - name: WEBHOOK_PORT
              value: "8443"
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            capabilities:
              drop:
                - ALL
            seccompProfile:
              type: RuntimeDefault
          ports:
            - name: metrics
              containerPort: 9090
            - name: profiling
              containerPort: 8008
            - name: https-webhook
              containerPort: 8443

