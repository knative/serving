apiVersion: install.istio.io/v1alpha1
kind: IstioOperator
spec:
  values:
    global:
      mtls:
        enabled: true
        auto: false
      proxy:
        autoInject: enabled
        accessLogFile: "/dev/stdout"
        accessLogEncoding: 'JSON'
      disablePolicyChecks: true
      defaultPodDisruptionBudget:
        enabled: false
      useMCP: false
      # The third-party-jwt is not enabled on all k8s.
      # See: https://istio.io/docs/ops/best-practices/security/#configure-third-party-service-account-tokens
      jwtPolicy: first-party-jwt
    pilot:
      autoscaleMin: 3
      autoscaleMax: 10
      cpu:
        targetAverageUtilization: 60
    gateways:
      istio-ingressgateway:
        autoscaleMin: 2
        autoscaleMax: 5
    sidecarInjectorWebhook:
      rewriteAppHTTPProbe: true

  meshConfig:
    defaultConfig:
      proxyMetadata:
        TERMINATION_DRAIN_DURATION_SECONDS: "20"

  addonComponents:
    pilot:
      enabled: true
    prometheus:
      enabled: false

  components:
    pilot:
      enabled: true
    ingressGateways:
      - name: istio-ingressgateway
        enabled: true
        k8s:
          resources:
            limits:
              cpu: 3000m
              memory: 2048Mi
            requests:
              cpu: 1000m
              memory: 1024Mi
          service:
            type: LoadBalancer
            ports:
            - port: 15020
              name: status-port
            - port: 80
              name: http2
            - port: 443
              name: https
          overlays:
            # Although we don't need this Gateway, we cannot remove it. Add "dummy" selector for the workaround.
            # https://github.com/istio/istio/issues/22095
            - kind: Gateway
              name: ingressgateway
              patches:
                - path: spec.selector.istio
                  value:
                    dummy
      - name: cluster-local-gateway
        enabled: true
        k8s:
          resources:
            limits:
              cpu: 3000m
              memory: 2048Mi
            requests:
              cpu: 1000m
              memory: 1024Mi
          service:
            type: ClusterIP
            ports:
            - port: 15020
              name: status-port
            - port: 80
              name: http2
            - port: 443
              name: https
          overlays:
            - kind: Service
              name: cluster-local-gateway
              patches:
                - path: spec.selector.istio
                  value:
                    cluster-local-gateway
                - path: spec.selector.app
                  value:
                    cluster-local-gateway
                - path: metadata.labels.istio
                  value:
                    cluster-local-gateway
                - path: metadata.labels.app
                  value:
                    cluster-local-gateway
            - kind: Deployment
              name: cluster-local-gateway
              patches:
                - path: metadata.labels.istio
                  value:
                    cluster-local-gateway
                - path: metadata.labels.app
                  value:
                    cluster-local-gateway
                - path: spec.selector.matchLabels.istio
                  value:
                    cluster-local-gateway
                - path: spec.selector.matchLabels.app
                  value:
                    cluster-local-gateway
                - path: spec.template.metadata.labels.istio
                  value:
                    cluster-local-gateway
                - path: spec.template.metadata.labels.app
                  value:
                    cluster-local-gateway
            # Although we don't need this Gateway, we cannot remove it. Add "dummy" selector for the workaround.
            # https://github.com/istio/istio/issues/22095
            - kind: Gateway
              name: ingressgateway
              patches:
                - path: spec.selector.istio
                  value:
                    dummy
