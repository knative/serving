        "telemetryNamespace": "istio-system",
        "tracer": {
          "datadog": {
            "address": "$(HOST_IP):8126"
          },
          "lightstep": {
            "accessToken": "",
            "address": "",
            "cacertPath": "",
            "secure": true
          },
          "stackdriver": {
            "debug": false,
