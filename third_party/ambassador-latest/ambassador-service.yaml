---
apiVersion: v1
kind: Service
metadata:
  name: ambassador
  labels:
    app.kubernetes.io/component: ambassador-service
spec:
  type: LoadBalancer
  externalTrafficPolicy: Local
  ports:
   - port: 80
     targetPort: 8080
     name: http
   - port: 443
     targetPort: 8443
     name: https
  selector:
    service: ambassador
