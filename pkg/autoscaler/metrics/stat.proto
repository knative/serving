syntax = "proto3";
package metrics;

// Stat defines a single measurement at a point in time
message Stat {
    // The unique identity of this pod.  Used to count how many pods
	// are contributing to the metrics.
	string podName = 1;

	// Average number of requests currently being handled by this pod.
	double averageConcurrentRequests = 2;

	// Part of AverageConcurrentRequests, for requests going through a proxy.
	double averageProxiedConcurrentRequests = 3;

	// Number of requests received since last Stat (approximately requests per second).
	double requestCount = 4;

	// Part of RequestCount, for requests going through a proxy.
	double proxiedRequestCount = 5;

	// Process uptime in seconds.
	double processUptime = 6;
}
